<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo1">DHTML</h1>
    <p id="demo">Example of HTML</p>
    <input type="submit" onclick="btn()";>
    <script>
        function btn(){
            document.getElementById("demo1").style.backgroundColor = "green";
            document.getElementById("demo").innerHTML="Dynamic HTML";
        }
    </script>
</body>
</html>
